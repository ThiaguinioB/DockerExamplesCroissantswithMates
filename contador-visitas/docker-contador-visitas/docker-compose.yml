version: "3.9"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    # Carga las variables de entorno desde el archivo .env
    env_file:
      - .env
    depends_on:
      - redis # Asegura que Redis est√© disponible antes de iniciar la app
  redis:
    image: "redis:alpine" # Usa una imagen ligera de Redis
